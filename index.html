<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Villa CABOUA – Disponibilités</title>

<!-- FullCalendar Core + Plugins -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/google-calendar.global.min.js"></script>

<style>
body {font-family:Arial,sans-serif;margin:0;background:#f5f6f8;color:#333;}
header{
  background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url('BUDDHA.jpg') center top/cover no-repeat;
  color:white;text-align:center;padding:120px 20px;
}
header h1{
  font-size:3rem;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  -webkit-background-clip: text;-webkit-text-fill-color: transparent;
  animation: rainbowMove 5s linear infinite;
}
@keyframes rainbowMove{0% {background-position:0% 50%;}100% {background-position:100% 50%;}}
header p{font-size:1.2rem;}
nav{background:#2c3e50;padding:10px;text-align:center;}
nav a{color:white;margin:0 15px;text-decoration:none;font-weight:bold;}
nav a:hover{text-decoration:underline;}
section{padding:60px 20px;}
.container{max-width:1100px;margin:auto;}
#calendar-wrapper{display:flex;gap:20px;flex-wrap:wrap;}
.fc{flex:1;background:white;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,0.08);}
</style>
</head>
<body>

<header>
  <h1>VILLA CABOUA</h1>
  <p>Disponibilités</p>
</header>

<nav>
  <a href="#description">Description</a>
  <a href="#equipements">Équipements</a>
  <a href="#photos">Photos</a>
  <a href="#disponibilites">Disponibilités</a>
  <a href="#contact">Contact</a>
</nav>

<section id="disponibilites" class="container">
<h2>Disponibilités – Mois en cours & suivant</h2>
<div id="calendar-wrapper">
  <div id="calendar1" class="fc"></div>
  <div id="calendar2" class="fc"></div>
</div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarId = "412702464d4437ebd96ca3dfe4e46487e858bd35c61aaa93ca04fb2a1ea63ccd@group.calendar.google.com";

  const today = new Date();
  const nextMonth = new Date(today.getFullYear(), today.getMonth()+1, 1);

  const calendars = [
    { el: "calendar1", date: today },
    { el: "calendar2", date: nextMonth }
  ];

  calendars.forEach(c => {
    const calendar = new FullCalendar.Calendar(document.getElementById(c.el), {
      initialView: 'dayGridMonth',
      initialDate: c.date,
      locale: 'fr',
      googleCalendarApiKey: 'YOUR_GOOGLE_API_KEY', // Clé API nécessaire
      events: { googleCalendarId: calendarId },
      eventColor: '#dcdcdc',
      selectable: false
    });
    calendar.render();
  });
});
</script>

</body>
</html>
